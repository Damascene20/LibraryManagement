<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management</title>
    <style>
        /* Basic CSS for registration page */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 50px; }
        .container { max-width: 400px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #4CAF50; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { text-align: center; color: red; }
        .cancel-btn {
            background-color: #f44336;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #e53935;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <!-- Cancel Button -->
            <button type="button" class="cancel-btn" onclick="clearForm()">Cancel</button>
        </form>
        <p class="message">{{ get_flashed_messages() }}</p>

        <!-- Back to Login Link -->
        <div class="back-to-login">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </div>
    </div>

    <script>
        function clearForm() {
            // Clear all input fields
            document.getElementById("registerForm").reset();
        }
    </script>
</body>
</html>
