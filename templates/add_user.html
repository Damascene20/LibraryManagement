<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            width: 100%;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Container for Add User */
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            margin-top: 50px; /* Reduced top margin */
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 0; /* Ensures no additional margin above the form */
        }

        label {
            margin-bottom: 6px;
            font-size: 1rem;
        }

        input,
        select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%; /* Ensures form fields fit the container width */
        }

        button {
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 5px;
            background-color: #333;
            color: white;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('view_users') }}">View Users</a>
        <a href="{{ url_for('add_user') }}">Add User</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- User Add Section -->
    <div class="container">
        <h1>Add New User</h1>

        <form method="POST" id="addUserForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>

            <!-- Password Fields -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Add User</button>
                <button type="button" class="cancel-button" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Reset the form fields when cancel button is clicked
        function resetForm() {
            document.getElementById("addUserForm").reset();
        }
    </script>

</body>

</html>
