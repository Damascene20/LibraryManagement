<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Book - Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navigation Menu Styles */
        nav {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #45a049;
            border-radius: 4px;
        }

        /* Container for form */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                padding: 10px;
                font-size: 16px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        
        <a href="{{ url_for('books') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>Register New Book</h2>

        <!-- Book Registration Form -->
        <form method="POST" action="{{ url_for('register_book') }}">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>

            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" required>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" required>

            <label for="publication_year">Publication Year:</label>
            <input type="number" name="publication_year" id="publication_year" required>

            <label for="class">Choose Class:</label>
            <select name="class" id="class" required>
                <option value="" disabled selected>Select Class</option>
                <optgroup label="Primary">
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                    <option value="P4">P4</option>
                    <option value="P5">P5</option>
                    <option value="P6">P6</option>
                </optgroup>
                <optgroup label="Secondary">
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                    <option value="S4">S4</option>
                    <option value="S5">S5</option>
                    <option value="S6">S6</option>
                </optgroup>
            </select>

            <button type="submit">Register Book</button>
        </form>
    </div>

</body>
</html>
